<label for="accounts">From Account:</label>
<select class="dropdown" #fromAccount>
    <div *ngFor="account in accounts">
        <option value=account.id>Account {{account.id}}</option>    
    </div>
</select>

<label for="accounts">To Account:</label>
<select class="dropdown" #toAccount>
    <div *ngFor="account in accounts">
        <option value=account.id>Account {{account.id}}</option>    
    </div>
</select>


$<input type="number" min="0.01" step="0.01" #quantity>

<button (click)="TransferFunds(fromAccount.value, toAccount.value, quantity.value)">Transfer Funds</button>
