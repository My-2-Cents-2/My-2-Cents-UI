<label for="account">From Account:</label>
<select class="dropdown" #fromAccount>
    <option aria-placeholder="Select Account" *ngFor="let accinfo of account" value={{accinfo.AccountID}}>
        #{{accinfo.AccountID}} Balance: {{accinfo.TotalBalance}} 
    </option>
</select>
<h1>testing: {{account[0].Interest}}</h1>
<br>
<label for="account">To Account:</label>
<select class="dropdown" aria-placeholder="Select Account" #toAccount>
    <option *ngFor="let accinfo of account" value={{accinfo.AccountID}}>
        #{{accinfo.AccountID}} Balance: {{accinfo.TotalBalance}}
    </option>
</select>
<br>

<div *ngFor="let accinfo of account">
    <p>{{accinfo.AccountType}}</p>
</div>

$<input type="number" min="0.01" step="0.01" #quantity>

<button (click)="CheckFunds(+fromAccount.value, +toAccount.value, +quantity.value)">Transfer Funds</button>
