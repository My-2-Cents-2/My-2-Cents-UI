<body>
    <form>
        <table>
            <div>
                <b>From Account:</b>
                <br>
                <select id="from" class="dropdown" name="fromAccount" [(ngModel)]="fromaccount" #fromAccount>
                    <option value="" disabled selected>Select Account</option>
                    <option *ngFor="let accinfo of account" value={{accinfo.accountID}}>
                        Account #{{accinfo.accountID}} &nbsp; Balance: ${{accinfo.totalBalance}}
                    </option>
                </select>
            </div>
            <br>
            <br>
            <div><b>To Account:</b>
                <br>
                <select id="to" class="dropdown" name="toaccount" [(ngModel)]="toaccount" #toAccount>
                    <option value="" disabled selected>Select Account</option>
                    <option *ngFor="let accinfo of account" value={{accinfo.accountID}}>
                        <ng-container *ngIf="accinfo.accountID != fromaccount">
                            Account #{{accinfo.accountID}} &nbsp; Balance: ${{accinfo.totalBalance}}
                        </ng-container>
                    </option>

                </select>
            </div>
            <br>
            <br>
            <div id="quantitydiv"><b>Amount:</b>
                $<input id="quantity" type="number" min="0.01" step="0.01" name="quantity" [(ngModel)]="quantityFiller"
                    #quantity>
            </div>
            <br>
            <br>
            <div id=buttondiv>
                <button id="button" (click)="CheckFunds(+fromAccount.value, +toAccount.value)">Transfer Funds</button>
            </div>
        </table>
    </form>
</body>
