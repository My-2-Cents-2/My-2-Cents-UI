

<body>
    <div *ngFor="let json of data">
  <div>
    <h1>Edit Profile</h1>
    <fieldset>
      <legend>
        <h2>Personal Info</h2>
      </legend>
      <form action="/" method="post">
        <table>
          <tr>
            <td><label for="fname">First Name:</label></td>
            <td><input type="text" id="fname" name="fname"required  [(ngModel)]="json.firstName" /></td>
          </tr>
          <tr>
            <td><label for="lname">Last Name:</label></td>
            <td><input type="text" id="lname" name="lname"required [(ngModel)]="json.lastName" /></td>
          </tr>
          <tr>
            <td><label for="streetAddressPersonal">Street Address:</label></td>
            <td><input type="text" id="streetAddressPersonal" name="streetAddressPersonal"required [(ngModel)]="json.mailingAddress" /></td>
          </tr>
          <tr>
            <td><label for="cityPersonal">City:</label></td>
            <td><input type="text" id="cityPersonal" name="cityPersonal"required [(ngModel)]="json.city" /></td>
          </tr>
          <tr>
            <td><label for="statePersonal">State:</label></td>
            <td><input type="text" id="statePersonal" name="statePersonal"required [(ngModel)]="json.state" /></td>
          </tr>
          <tr>
            <td><label for="phonePersonal">Phone:</label></td>
            <td> <input type="text" id="phonePersonal" name="phonePersonal" required  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="205-555-5112" [(ngModel)]="json.phone"
                required /></td>
          </tr>
          <tr>
            <td><label for="personalEmail">Email:</label></td>
            <td><input type="text" id="personalEmail" name="personalEmail" [(ngModel)]="json.email" disabled/></td>
          </tr>
        </table>
      </form>
    </fieldset>
    <fieldset>
      <legend>
        <h2>Work Info</h2>
      </legend>
      <form action="/" method="post">
        <table>
          <tr>
            <td><label for="employerName">Employer Name:</label></td>
            <td><input type="text" id="employerName" name="employerName" [(ngModel)]="json.employer" /></td>
          </tr>
          <tr>
            <td><label for="addressWork">Work Address:</label></td>
            <td><input type="text" id="addressWork" name="addressWork" [(ngModel)]="json.workAddress" /></td>
          </tr>
          <tr>
            <td><label for="phoneWork">Phone:</label></td>
            <td> <input type="text" id="WorkPhone" name="WorkPhone" [(ngModel)]="json.workPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="205-555-5112" />
            </td>
          </tr>
          <tr>
            <td><label for="workEmail">Work Email:</label></td>
            <td><input type="text" id="workEmail" name="workEmail" [(ngModel)]="json.secondaryEmail" /></td>
          </tr>
        </table>
      </form>
    </fieldset>
  </div>
  <button type="button" (click)="changeInputVar(data)">Save</button>

</div>

</body>
