<div class="Header">
    <p>Check Account Page</p>
    <button class="content">Back</button>
</div>

<ul class="Account-Table">

    <div class="Account content">
        <span class="content">{{Items[0].Name}}</span>
        <div class="spacer content"></div>
        <span class="total content">{{Items[0].Amount}}</span>
    </div>

    <ul *ngFor="let Item of Items; let i = index">
        <div class="item">
            <span class="Item-Name content">{{Item.ItemName}}</span>
            <div class="spacer content"></div>
            <span class="item-cost content">{{Item.Price}}</span>
            <button (click)="selectItem(Item)" class="Down-Arrow content">V</button>
        </div>

        <div *ngIf="Item === selectedItem" class="details details.visible">
                <p>{{selectedItem.Detail}}</p>
                <p>{{selectedItem.showDate}}</p>
        </div>
    </ul>

</ul>
