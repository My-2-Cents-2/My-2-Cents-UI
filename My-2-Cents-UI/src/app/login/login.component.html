
    <div class="flex-wrapper">
        <div class='imagediv'>
            <img class='image' alt="My2Cents-logo"
                src="https://media.discordapp.net/attachments/937791410889981983/938171320074661888/Logo.png">
        </div>
        <!-- <span class='textdiv'>
            <h3 class='text'>Ready to put your<br> two cents in?</h3>
        </span> -->
    </div>
    <div style="text-align: center;">
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete='off'>
            <div>
                <div class="form-outline flex-wrapper">
                    <label class="form-label" for="form3Example3c">Username</label>
                    <input name="username" 
                        [(ngModel)]="model.username"
                        type="text" 
                        class="form-control"
                        placeholder="username" />
                </div>
            </div>

            <div>
                <div class="form-outline flex-wrapper">
                    <label class="form-label" for="form3Example4c">Password</label>
                    <input 
                        name="password"
                        [(ngModel)]="model.password"
                        [type]="show ? 'text' : 'password'" 
                        class="form-control"
                        placeholder="password" />
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" class="password-check-box" id="exampleCheck1"
                  (click)="showPassword()" required.value>
                <label class="form-check-label" for="exampleCheck1">Show Password</label>
              </div>

            <div class="flex-wrapper">
                <button type="button" style="padding:0.3rem 2rem;"
                    class="btn btn-primary btn-lg" type="submit">Login</button>
            </div>

            <div class="flex-wrapper">
                <span class="span-text">New? Don't have an account? </span><p><a class="register-button"
                    routerLink="/register" >Register!
                    </a></p>
                    
            </div>
        </form>
    </div>
