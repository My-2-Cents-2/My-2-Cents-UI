<body>
    <div class='imagediv'>
        <img class='image' alt="My2Cents-logo"
            src="https://media.discordapp.net/attachments/937791410889981983/938171320074661888/Logo.png">
    </div>
    <span class='textdiv'>
        <h3 class='text'>Ready to put your<br> two cents in?</h3>
    </span>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                    <span class="material-icons-round">
                        account_circle
                    </span>
                    </div>
                    <h3 class="text-center mb-4">Have an acoount?</h3>
                    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete='off'>
                        <div class="form-group">
                            <div class="form-outline ">
                                <!-- <label class="form-lable" for="form3Example3c">User Name</label> -->
                                <input name="username" [(ngModel)]="model.username" type="text" class="form-control rounded"
                                    placeholder="User name" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-outline d-flex">
                                <!-- <label class="form-label" for="form3Example4c">Password</label> -->
                                <input name="password" [(ngModel)]="model.password" type="password" class="form-control"
                                    placeholder="Password" />
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-lg"
                                type="submit">Login</button>
                        </div>

                        <div>
                            <span>New? Don't have an account? <a routerLink="/register">Register!
                                </a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
