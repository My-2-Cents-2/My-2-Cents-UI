<div class="container-1">
    <div class="box-1">
        <img src="https://media.discordapp.net/attachments/937791410889981983/938171320074661888/Logo.png">
        <h2 style="font-weight: 900;">Budget Calculator</h2>
    </div>
    <div class="box-2">
        <form [formGroup]="budgetFormGroup">
            <div>
                <label class="form-label" style="font-size: 150%;">Income</label>
                <div>
                    <input type="number" class="form-control" [(ngModel)]="userIncome" formControlName="income">
                </div>
            </div>
            <div>
                <label id="label" class="form-label" style="font-size: 150%;">Expenses</label>
                <div>
                    <input type="number" class="form-control" [(ngModel)]="userExpenses" formControlName="expenses">
                </div>
            </div>
            <div style="padding-top: 1rem;">
                <button type="submit" class="btn btn-primary" (click)="onClick(budgetFormGroup)">SUBMIT</button>
            </div>
        </form>
    </div>
</div>

<div class="container-2">
    <div class="chart">
        <app-budget-chart [userIncome]="userIncome" [userExpenses]="userExpenses" *ngIf="useChart"></app-budget-chart>
        <h1>Budget Chart</h1>
    </div>
    <div class="box-4">
        <div class="textbox">
            <app-budget-info [userIncome]="userIncome" [userExpenses]="userExpenses"></app-budget-info>
            <h1>Budget Advice</h1>
        </div>
    </div>
</div>
