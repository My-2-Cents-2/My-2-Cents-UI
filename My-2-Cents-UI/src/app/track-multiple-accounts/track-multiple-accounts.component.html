<h2>User Login Information:</h2>
<ul *ngIf="auth.user$ | async as user">
    <li>
        User ID: {{UserLoginInfo.userID}}
    </li>
    <li>
        Username: {{UserLoginInfo.userName}}
    </li>
    <li>
        User Email: {{UserLoginInfo.email}}
    </li>
</ul>
